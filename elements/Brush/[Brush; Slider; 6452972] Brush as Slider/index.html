<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>

    .axis {
        font: 10px sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    .axis .domain {
        fill: none;
        stroke: #000;
        stroke-opacity: .3;
        stroke-width: 10px;
        stroke-linecap: round;
    }

    .axis .halo {
        fill: none;
        stroke: #ddd;
        stroke-width: 8px;
        stroke-linecap: round;
    }

    .slider .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: .5;
        stroke-width: 1.25px;
        cursor: crosshair;
    }

    </style>
</head>


<body>

<script>

var margin = {top: 200, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;

// when enabled the return value of scale is always within the scale's output range
var x = d3.scale.linear().domain([0, 180]).range([0, width]).clamp(true);

var brush = d3.svg.brush()
        .x(x)
        .extent([0, 0])
        .on("brush", brushed);

var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat(function(d) { return d + "Â°"; })
                .tickSize(0)
                .tickPadding(12);

svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height / 2 + ")")
        .call(xAxis)
    .select(".domain")
    .select(function() { 
        return this.parentNode.appendChild(this.cloneNode(true)); 
    })
        .attr("class", "halo");

var slider = svg.append("g")
        .attr("class", "slider")
        .call(brush);

slider.selectAll(".extent,.resize").remove();

slider.select(".background").attr("height", height);

var handle = slider.append("circle")
        .attr("class", "handle")
        .attr("transform", "translate(0," + height / 2 + ")")
        .attr("r", 9);

slider.call(brush.event)
        .transition() // gratuitous intro!
        .duration(750)
        .call(brush.extent([70, 70]))
        .call(brush.event);

function brushed() {
    var value = brush.extent()[0];

    console.log("brush.extent(): ", brush.extent());
    console.log("value: ", value);
    console.log("d3.event.sourceEvent: ", d3.event.sourceEvent);
    console.log("this: ", this);

    // not a programmatic event
    if (d3.event.sourceEvent) { 
        value = x.invert(d3.mouse(this)[0]);
        brush.extent([value, value]);
    }

    handle.attr("cx", x(value));
    d3.select("body").style("background-color", d3.hsl(value, .8, .8));
};

</script>

</body>
</html>
