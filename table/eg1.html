<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body>

<table id="split">
    <thead></thead>
    <tbody></tbody>
</table>

<script type="text/javascript">

var sessions = new Array (
    {id: 1, distance: 50},
    {id: 2, distance: 50},
    {id: 3, distance: 50},
    {id: 4, distance: 50},
    {id: 6, distance: 70}
);

console.log("sessions:\n", sessions);

// create the table header
var thead = d3.select("thead").append("tr")
        .selectAll("th")
        .data(d3.keys(sessions[0]))
        .enter().append("th")
        .text(function(d) {return d});

console.log("d3.keys(sessions[0]):\n", d3.keys(sessions[0]));

// fill the table
// create rows
var tr = d3.select("tbody").selectAll("tr")
        .data(sessions)
        .enter().append("tr")

console.log("tr:\n", tr);

// cells
var td = tr.selectAll("td")
        .data(function(d) {return d3.values(d)})
        .enter().append("td")
        .text(function(d) {return d})

console.log("d3.values(sessions):\n", d3.values(sessions[0]));

</script>

</body>
</html>
